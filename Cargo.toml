[package]
name = "zai-rs"
version = "0.1.0"
edition = "2021"


[[example]]
name = "chat"
path = "examples/chat.rs"

[dependencies]
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1"
env_logger = "0.11.8"
log = "0.4"
tokio = { version = "1.47.1", features = ["full"] }
jsonschema = "0.32"
validator = { version = "0.20.0", features = ["derive"] }
url = "2.5.4"
reqwest = { version = "0.12.23", features = ["json", "stream"] }
anyhow = "1"
