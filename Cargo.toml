[dependencies]
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1"
env_logger = "0.11.8"
log = "0.4"
tokio = { version = "1.47.1", features = ["full"] }
jsonschema = "0.32"
validator = { version = "0.20.0", features = ["derive"] }
url = "2.5.4"
reqwest = { version = "0.12.23", features = ["json", "stream"] }
anyhow = "1"
base64 = "0.22.1"
chrono = "0.4"
async-trait = "0.1"
thiserror = "1"
futures = "0.3"


[features]
# Optional tool-related feature flags (currently no extra deps)
# Define them to silence unexpected cfg warnings and enable future expansion
builtin-tools = []
monitoring = []
config-management = []
